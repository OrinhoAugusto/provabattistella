<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliação de Índice de Massa Corporal</title>
    <link rel="stylesheet" href="estilo.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="container">
        <div class="cont">
            <div class="flex center row">
                <div class="flex column tb">
                    <h4>Peso (ex.: 65.2)</h4>
                    <input id="peso" type="text" placeholder="Quilos">
                </div>
                <div class="flex column tb">
                    <h4>Altura (ex.: 1,70)</h4>
                    <input id="altura" type="text" placeholder="Metros">
                </div>
            </div>
            <div class="flex center row">
                <button class="btn limpar" onclick="limpar()"><span class="txt-limpar">Limpar</span></button>
                <button class="btn calc" onclick="calc()">Calcular</button>
            </div>
            <div class="flex center row">
                <input id="imc" type="number" disabled placeholder="IMC">
            </div>
            <div class="flex center row">
                <table>
                    <thead>
                        <tr>
                            <th>IMC</th>
                            <th>CLASSIFICAÇÃO</th>
                            <th class="cc">OBESIDADE</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>MENOR QUE 18.5</td>
                            <td>MAGREZA</td>
                            <td class="cc">0</td>
                        </tr>
                        <tr>
                            <td>ENTRE 18.5 E 24.9</td>
                            <td>NORMAL</td>
                            <td class="cc">0</td>
                        </tr>
                        <tr>
                            <td>ENTRE 25.0 E 29.9</td>
                            <td>SOBREPESO</td>
                            <td class="cc">I</td>
                        </tr>
                        <tr>
                            <td>ENTRE 30.0 E 39.9</td>
                            <td>OBESIDADE</td>
                            <td class="cc">II</td>
                        </tr>
                        <tr>
                            <td>MAIOR QUE 40.0</td>
                            <td>OBESIDADE GRAVE</td>
                            <td class="cc">III</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
